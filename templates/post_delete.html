{% extends "base.html" %}

{% block content %}
    <h2>Confirmar eliminacion</h2>
    <p>¿Está seguro de que desea eliminar la publicación "{{ publication.title }}"? </p>

    <form method="post"> {% csrf_token %}
        <button type="submit">Eliminar</button>
        <a href="{% url 'post_detail' publication.pk %}">Cancelar</a>
    </form>

{% endblock content %}
